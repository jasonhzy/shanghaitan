<script type="text/javascript">
  function checkPwdStrong(pwd) {
    var element = $("#pwdstrength");
    var value = $("#pwd").val();
    if (value.length >= 6) {
      element.show();
      var level = pwdLevel(value);
      switch (level) {
        case 1:
          element.removeClass().addClass("strengthA");
          break;
        case 2:
          element.removeClass().addClass("strengthB");
          break;
        case 3:
          element.removeClass().addClass("strengthC");
          break;
        default:
          break;
      }
    } else {
      element.hide();
    }
  }
  function pwdLevel(value) {
    var pattern_1 = /^.*([\W_])+.*$/i;
    var pattern_2 = /^.*([a-zA-Z])+.*$/i;
    var pattern_3 = /^.*([0-9])+.*$/i;
    var level = 0;
    if (value.length > 10) {
      level++;
    }
    if (pattern_1.test(value)) {
      level++;
    }
    if (pattern_2.test(value)) {
      level++;
    }
    if (pattern_3.test(value)) {
      level++;
    }
    if (level > 3) {
      level = 3;
    }
    return level;
  }
</script>

<script>
    window.onload = function () {
        var is360 = _mime("type", "application/vnd.chromium.remoting-viewer");

        if (isChrome() && is360) {
            alert("检测到是360浏览器，由于首页图片过多，建议使用其他的浏览器查看正常效果或是将其全屏看图功能关闭(工具->选项->实验室->全屏看图设置->网页包含多张大图时候弹出全屏看图提示条<勾选取消>)");
            $(".slide360").remove();
        }
    }
    //检测是否是谷歌内核(可排除360及谷歌以外的浏览器)
    function isChrome(){
        var ua = navigator.userAgent.toLowerCase();
        return ua.indexOf("chrome") > 1;
    }
    //测试mime
    function _mime(option, value) {
        var mimeTypes = navigator.mimeTypes;
        for (var mt in mimeTypes) {
            if (mimeTypes[mt][option] == value) {
                return true;
            }
        }
        return false;
    }
</script>
