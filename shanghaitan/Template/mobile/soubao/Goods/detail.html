<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>养老平台</title>

</head>
<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
<div class="htmllistbody yl-lsitbody">
  <div class="currentloaction">
    <a href="{:U('Home/index/index')}"><i class="icon iconfont">&#x348d;</i></a>
    <span>当前位置：</span>
    <a href="{:U('Home/Goods/yanglao')}">养老平台</a>
    >
    <a href="#">{$article.title}</a>
  </div>
  <div class="row yl-lsitbody-content">
    <div class="col-md-4">
      <div class="yl-lsitbody-cl">
        <h3>你可能感兴趣</h3>
        <img src="__STATIC__/images/img/yanglao/yanglaolistline.png" />
        <ul class="dottedulli">
          <tpshop sql="SELECT * FROM `__PREFIX__article` WHERE cat_id = 41 and article_id != $article_id  ORDER BY `add_time` DESC limit 6 " key="k" item='v'>
          <li>
            <a href="{:U('Home/Goods/goodsDetail',array('id'=>$v['article_id']))}">
              <i class="icon iconfont">&#xe62a;</i>
              {$v['title']}
            </a>
          </li>
          </tpshop>
        </ul>
      </div>
    </div>
    <div class="col-md-8">
      <div class="yl-lsitbody-r">
        <div class="yl-lsitbody-rarticle">
          <h3>{$article.title}</h3>
          {$article.content|htmlspecialchars_decode}
        </div>

        <div class="yl-lsitbody-rarticle-last">
          上一篇：
          <a href='{:U("Home/Goods/detail/id/$pre")}'>
            {$pre_article.title}
          </a>
        </div>
        <div class="yl-lsitbody-rarticle-next">
          下一篇：
          <a href='{:U("Home/Goods/detail/id/$next")}'>
           {$next_article.title}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public/footer" />
</body>
</html>
