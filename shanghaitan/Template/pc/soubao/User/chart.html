<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的订单</title>
</head>
<body>
<!-- 头部-s -->
<include file="Public/header" />
<link rel="stylesheet" href="__STATIC__/css/css/selfc.css" />
<link rel="stylesheet" href="__STATIC__/css/css/iconfont/iconfont.css" />
<script type="text/javascript" src="__STATIC__/js/js/highcharts.js"></script>
<!-- 头部-e -->
<div class="row htmllistbody self_centerbody self_infobody">
  <include file="User/menu" />
  <!--菜单-->
  <div class="col-md-9">
    <div class="self_centerright slef_inforight slef_info_vipinfo">
      <p><b>我的健康</b></p>
      <div class="sc-bg-div">
        <p><span></span><b>我的健康状况</b></p>
        <div class="sc-bg-div-goodsdata self_vip_des self_health">
          <p class="borderbottomca">
            <span class="textcolore30004">*</span>健康展现
            <a class="floatright textcolore30004" href="{:U('Home/User/myHealth')}">填写健康状况</a>
          </p>
          <div id="container" style="min-width:700px;width: 50%;margin:0 auto;height:400px;"></div>

        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public/footer" />
</body>
<script>
  $(function () {
    $('#container').highcharts({
      chart: {
        type: 'line'
      },
      title: {
        text: '身体状况展示'
      },
      subtitle: {
        text: ' '
      },
      xAxis: {
        categories: ['6月1号', '6月2号', '6月3号', '6月4号','6月5号']
      },
      yAxis: {
        title: {
          text: '→'
        },
        labels: {
          formatter:function(){
//
            if(this.value>5 && this.value <=7.5) {
              return "差";
            }
            else if(this.value >7.5 && this.value <=10) {
              return "中";
            }else if(this.value>10&&this.value<=12.5){
              return "良";
            }
            else if(this.value>12.5&&this.value<=15){
              return "优";
            }else{
              return "";
            }
          }/**/

        }
        //categories: ['Jan', 'Feb', 'Mar', 'Apr']
      },
      tooltip: {
        enabled: false,
        formatter: function() {
          return '<b>'+ this.series.name +'</b>'+this.x +': '+ this.y +'°C';
        }
      },
      plotOptions: {
        line: {
          dataLabels: {
            enabled: true
          },
          enableMouseTracking: false
        }
      },
      series: [{

        data: [10.0, 6.9, 9.5, 13,15]
      }]
    });
  });
</script>
</html>
