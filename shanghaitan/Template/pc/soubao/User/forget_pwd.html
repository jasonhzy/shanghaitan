<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="Author" contect="http://www.6665.com">
	<title>上海滩网</title>
</head>

<body id="content">
<include file="Public/p_header"/>
<div class="repwd">
	<div class="web-width">
		<div class="repwd-bg">
			<h3 class="repwd-title">请输入您要找回密码的帐号</h3>
			<div class="repwd-form">
				<div class="repwd-input">
					<label><i class="iconfont">&#xe6c9;</i></label>
					<input type="text" name="zhanghao" placeholder="请输入账号" style="width:388px;" />
				</div>
				<div class="repwd-sub"><a id="next">下一步</a></div>
			</div><!--repwd-form/-->
		</div><!--repwd-bg/-->
	</div><!--web-width/-->
</div><!--repwd/-->
<include file="Public/footer"/>
</body>
<script>
	$(function(){
		$("#next").click(function(){
            var zhanghao = $("input[name='zhanghao']").val();
            if(zhanghao == ''){
                alert('账号不能为空！');
                return false;
            }else{
                $.ajax({
                    url:'/index.php?m=Home&c=User&a=check_username&t='+Math.random(),
                    type:'post',
                    dataType:'json',
                    data:{username:zhanghao},
                    success:function(t){
                        if(t==1){
							location.href="/index.php?m=Home&c=User&a=repwd&zhanghao="+zhanghao;
                        }else{
                            alert("没有找到这个账号，请核对账号信息！");
                            return false;
                        }
                    }
                })
			}
		})
	})
</script>
</html>
