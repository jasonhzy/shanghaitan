    $(function(){
        ajax_get_table(1);
    });
    function ajax_get_table(page) {
        cur_page = page;
        var id = "{$_GET['id']}";
        $.ajax({
            type: "get",
            url: "/index.php?m=Home&c=Goods&a=ajaxPage&p=" + page,
            data:{id:id},
            dataType: 'html',
            success: function (data) {
                if ($.trim(data) == '') {
                    $('#ajax_return').text('没有更多数据了');
                } else {
                    $("#ajax_return").html('');
                    $("#ajax_return").append(data);
                }
            }
        });
    }
</script>
