<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>养老平台</title>

</head>
<body>
<include file="Public/min-header" />
<link rel="stylesheet" href="__STATIC__/css/css/liMarquee.css">
<div class="gradebanner">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="__STATIC__/images/img/yanglao/yanglaobanner.jpg" alt="">
      </div>
      <div class="item">
        <img src="__STATIC__/images/img/yanglao/yanglaobanner.jpg" alt="">
      </div>
      <div class="item">
        <img src="__STATIC__/images/img/yanglao/yanglaobanner.jpg" alt="">
      </div>
      <div class="item">
        <img src="__STATIC__/images/img/yanglao/yanglaobanner.jpg" alt="">
      </div>
      <div class="item">
        <img src="__STATIC__/images/img/yanglao/yanglaobanner.jpg" alt="">
      </div>
    </div>
  </div>
</div>
<div class="gradegoodlist yanglaoptcontent">
  <div class="gglcontent">
    <div class="gglcontent_top">
      <img src="__STATIC__/images/img/index/banner4iconred.gif" />
      <span>智能产品</span>
    </div>
    <div class="gglselecttype">
      <ul>
        <volist name="goods_category" id="gc">
          <li <if condition="$_GET['id'] eq $gc['id']"> class="gradeliactive" data-href="#gglitem1" </if>>
          <a href="{:U('Home/Goods/yangLao',array('id'=>$gc['id']))}">{$gc['name']}</a>
          </li>
        </volist>
      </ul>
    </div>
    <div class="gooddatalist container-fluid">
      <div id="gglitem1" class="yanglao-lunbo  dowebok">
        <foreach name="goods_list" item="goods">
        <a href="{:U('Home/Goods/goodsDetail',array('id'=>$goods['goods_id']))}" target="_blank">
          <img src="{$goods['original_img']}" alt=""/>
          <div class="yanglao_adiv">{$goods['goods_name']}</div>
        </a>
        </foreach>
      </div>
    </div>
  </div>
  <div class="gglcontent">
    <div class="gglcontent_top">
      <img src="__STATIC__/images/img/index/banner4iconred.gif" />
      <span>营养膳食</span>
    </div>
    <div class="row yanglaoptcontent-2">
      <div class="col-md-6">
        <div class="yanglaoptcontent-2left">
          <tpshop sql="SELECT * FROM `__PREFIX__article` WHERE cat_id = 41  ORDER BY `add_time` DESC limit 1 " key="k" item='v'>
          <div class="row yanglaoptcontent-2t">
            <div class="col-md-3">
              <a href="{:U('Home/Goods/detail',array('id'=>$v['article_id']))}"><img src="{$v[thumb]}"  alt="111*120"/></a>
            </div>
            <div class="col-md-9">
              <b>{$v[title]}</b>
              <p>
                {$v[description]}
              </p>
              <a href="{:U('Home/Goods/detail',array('id'=>$v['article_id']))}"><span class="floatright">[详情信息]</span></a>
            </div>
          </div>
          </tpshop>
          <ul class="yanglaoli-list">
            <tpshop sql="SELECT * FROM `__PREFIX__article` WHERE cat_id = 41  ORDER BY `add_time` ASC limit 2,5 " key="k" item='v'>
            <li>
              <a href="{:U('Home/Goods/detail',array('id'=>$v['article_id']))}" target="_blank">
                <i class="icon iconfont">&#xe62a;</i>
                {$v[title]}
                <span class="floatright">更多</span>
              </a>
            </li>
              </tpshop>
          </ul>
        </div>
						<span class="floatright">
							<br />
							<img src="__STATIC__/images/img/yanglao/yanglaoline.png" />
						</span>
      </div>
      <div class="col-md-6">
        <div class="yanglaoptcontent-2right">
          <tpshop sql="SELECT * FROM `__PREFIX__article` WHERE cat_id = 41  ORDER BY `add_time` DESC limit 7,1 " key="k" item='v'>
          <div class="row yanglaoptcontent-2t">
            <div class="col-md-3">
              <a href="{:U('Home/Goods/detail',array('id'=>$v['article_id']))}"><img src="{$v[thumb]}"  alt="111*120"/></a>
            </div>
            <div class="col-md-9">
              <b>{$v[title]}</b>
              <p>
                {$v[description]}
              </p>
              <a href="{:U('Home/Goods/detail',array('id'=>$v['article_id']))}"><span class="floatright">[详情信息]</span></a>
            </div>
          </div>
            </tpshop>
          <ul class="yanglaoli-list">
            <tpshop sql="SELECT * FROM `__PREFIX__article` WHERE cat_id = 41  ORDER BY `add_time` DESC limit 8,5 " key="k" item='v'>
            <li>
              <a href="{:U('Home/Goods/detail',array('id'=>$v['article_id']))}" target="_blank">
                <i class="icon iconfont">&#xe62a;</i>
                {$v[title]}
                <span class="floatright">更多</span>
              </a>
            </li>
            </tpshop>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public/footer" />
</body>
<script src="__STATIC__/js/js/jquery.liMarquee.js"></script><!--滚动特效引入的js-->
<script>
  $(function(){
    $('.dowebok').liMarquee();
  });
</script>
</html>
