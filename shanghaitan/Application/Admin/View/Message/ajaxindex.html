<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td style="width: 1px;" class="text-center">
                <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);">
            </td>
            <td class="text-center">
                用户
            </td>
            <td class="text-center">
                主题
            </td>
            <td class="text-center">
                留言内容
            </td>
            <td class="text-center">
                留言时间
            </td>
            <td class="text-center">
                ip地址
            </td>
            <td class="text-center">操作</td>
        </tr>
        </thead>
        <tbody>

        <volist name="comment_list" id="list">
            <tr>
                <td class="text-center">
                    <input type="checkbox" name="selected[]" value="{$list.comment_id}">
                </td>
                <td class="text-center">{$list.username}</td>
                <td class="text-center">{$list.title}</td>
                <td class="text-center">{$list.content}</td>
                <td class="text-center">{$list.time|date='Y-m-d H:i:s',###}</td>
                <td class="text-center">{$list.ip_address}</td>

                <td class="text-center">
                    <a href="{:U('Admin/Message/detail',array('id'=>$list[message_id]))}" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="编辑"><i class="fa fa-eye"></i></a>
                    <a href="javascript:void(0);" data-href="{:U('Admin/Message/del',array('id'=>$list[message_id]))}" onclick="del('{$list[message_id]}',this)" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        </volist>

        </tbody>
    </table>
   <select name="operate" id="operate">
        <option value="0">操作选择</option>
        <option value="del">删除</option>
    </select>
    <button onclick="op()">确定</button>
    <form id="op" action="{:U('Message/op')}" method="post">
        <input type="hidden" name="selected">
        <input type="hidden" name="type">
    </form>
</div>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
</script>
